<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kargo Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Arkaplan ve genel görünüm */
        body {
            background: linear-gradient(120deg, #0078D7, #f4f4f9);
            font-family: 'Poppins', sans-serif; /* Daha modern bir font */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* GIF konteyneri */
        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%; /* Responsive genişlik */
            height: auto; /* Oran koruma */
            border-radius: 15px; /* Hafif yuvarlatma */
        }

        h1 {
            font-size: 2.5rem;
            color: #0078D7;
            margin-bottom: 20px;
            font-weight: 700; /* Daha kalın font */
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            font-weight: 500; /* Daha belirgin */
        }

        /* Su yeşili ve hover renkleri */
        .btn-primary {
            background-color: #48c9b0; /* Su yeşili */
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0078D7; /* Mavi */
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 120, 215, 0.3);
        }

        .btn-secondary {
            background-color: #48c9b0; /* Su yeşili */
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #0078D7; /* Mavi */
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 120, 215, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mt-4 {
            margin-top: 30px !important;
        }

        .d-flex {
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Gif Ekleme -->
        <div class="gif-container">
            <img src="https://cdn.dribbble.com/users/1352653/screenshots/7009470/food_delivery.gif" alt="Kargo Animasyonu"> <!--https://media.giphy.com/media/eKOjnR6QCrtwsiLeNX/giphy.gif -->
        </div>
        <h1>Kargo Takip Sistemi</h1>
        <div class="d-flex justify-content-center mt-4">
            <a href="/sorgula" class="btn btn-primary btn-lg me-3">Kargo Sorgula</a>
            <a href="/admin" class="btn btn-secondary btn-lg">Admin Paneli</a>
        </div>
    </div>
</body>
</html>
